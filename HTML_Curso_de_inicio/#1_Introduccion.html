<html>      
    <head> 
        <!--El title es literalmente el titulo que se mira en las paginas web y solo es recomendable ponerlo ya que es lo que influye en la busqueda del navegador-->
        <title>
            Titulo de la web
        </title>
        <!--Lo que se codifique fuera del body es recomendable solo para uso del navegador ya que no lo va a poder observar el usuario-->
        <body>
            <!--El body es lo que va a ver el usuario recomendable para el frontend-->
            <h1>
                Titulo del documento
            </h1>
            <h2>
                Titulo del documento
            </h2>
            <h3>
                Titulo del documento
            </h3>
            <br> <!--Espacio-->
            <h4>
                Titulo del documento
            </h4>
            <h5>
                Titulo del documento
            </h5>
            <h6>
                Titulo del documento
            </h6>
        </body>
    </head>
</html>
