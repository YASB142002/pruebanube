<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Documento de formulario</title>
    </head>
    <body>
        <form>
            <!--Label para las etiquetas de etiquetas?-->
            <label for="nombre"> Ingrese su nombre: </label> 
            <!--La etiqueta input es para acceder a todas las tools de un form siendo text para cualquier entrada libre de texto-->
            <input type="text" placeholder="Escribe tu nomber" maxlength="7" name="nombre" id="nombre">
            <br>
            <!--El tipo password principalmente para las passwords-->
            <input type="password" placeholder="Escriba su password">
            <br>
            <br>
            <!--El tipo button siempre inicia con un valor nulo y con el atributo value se puede editar-->
            <input type="button" name="button_Iniciar" title="Iniciar" value="Iniciar">

            <!--El select funciona como um combo box mas q nada-->
            <select name=""  id="">
                <option value="Mexico"> Mexico</option>
                <option value="colombia"> colombia</option>
            </select>
            
        </form>
    </body>
</html>
